<!DOCTYPE html>
<html>
  <head>
    <title>Voting DApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Voting DApp</h1>
    <div id="candidates">
      <h2>Candidates</h2>
      <div id="candidates-list"></div>
    </div>
    <div id="voting">
      <h2>Vote</h2>
      <form id="vote-form">
        <label for="candidate-select">Select Candidate:</label>
        <select id="candidate-select" name="candidates"></select>
        <button type="submit">Vote</button>
      </form>
    </div>
    <div id="voters">
      <h2>Voters for Candidate</h2>
      <form id="voters-form">
        <label for="candidate-id">Candidate ID:</label>
        <input type="number" id="candidate-id" name="candidateId" min="1" />
        <button type="submit">Get Voters</button>
      </form>
      <div id="voters-list"></div>
    </div>
  </body>
</html>
